---
- name: DotFiles Config
  hosts: localhost
  connection: local

  pre_tasks:
    - name: Detect WSL
      ansible.builtin.import_tasks: pre_tasks/detect_wsl.yml
      tags:
        - always

    - name: Detect wsl
      ansible.builtin.debug:
        var: ansible_host_environment_is_wsl
      tags:
        - always

    - name: Confirm Windows PowerShell Execution Policy
      ansible.builtin.import_tasks: pre_tasks/powershell_executionpolicy.yml
      when: ansible_host_environment_is_wsl
      tags:
        - always

    - name: Detect Host User
      ansible.builtin.import_tasks: pre_tasks/whoami_wsl.yml
      when: ansible_host_environment_is_wsl
      tags:
        - always

    - name: Detect Host User
      ansible.builtin.import_tasks: pre_tasks/whoami.yml
      tags:
        - always

    - name: Set executable roles based on input tags
      set_fact:
        executable_roles: "{{ executable_roles | default([]) + [item] }}"
      with_items:
        - { role: 'system', tags: ['system'] }
        - { role: 'bash', tags: ['bash'] }
        - { role: 'catppuccin-gnome' }
        - { role: 'fonts-nerd' }
        - { role: 'lsd' }
        - { role: 'nala', tags: ['nala'] }
      when: "'all' in ansible_run_tags or item.tags is defined and item.tags | intersect(ansible_run_tags) | length > 0"

    - name: Display roles that will be executed
      debug:
        msg: "The following roles will potentially execute based on tags: {{ executable_roles }}"
      when: executable_roles is defined


  roles:
    - { role: system, tags: ['system']}
    - { role: bash, tags: ['bash'] }
    - { role: catppuccin-gnome }
    - { role: fonts-nerd }
    - { role: lsd }
    - { role: nala, tags: ['nala']}

